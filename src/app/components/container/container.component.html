<section class="products-container">
  <app-search (searchTextChanged)="setSearchText($event)"></app-search>
  <app-product-list
    [searchText]="searchText"
    (openProductDetail)="onOpenProductDetail()"
  ></app-product-list>
  <app-product-detail *ngIf="isProductDetailOpen"></app-product-detail>
</section>
