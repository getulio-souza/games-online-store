<section class="product-container">
    <article *ngFor="let item of videogames" class="single-product">
        <img [src]="item.imageProduct" alt="">
        <div style="display: flex;gap: 20px;padding: 10px;">
            <div>{{item.name}}</div>
            <!-- increase and decrease btn -->
            <div class="btn-container">
                <button (click)="decrementCartValue()">-</button>
                <span>{{addToCart}}</span>
                <button (click)="incrementCartValue()">+</button>
            </div>
        </div>
        <p>storage: {{item.storage}}</p>
        <p>model: {{item.model}}</p>
        <p>color: {{item.color}}</p>
        <p>Price: {{'$' + item.price}}</p>
        <p>Discont: {{item.discount}}</p>
        <p>Disconted price:{{'$'+ getDiscontedPrice(item)}}</p>
        <div style="color: red;">
            {{item.inStock >= 0 ? 'Only '  + item.inStock + ' are left'  :  + 'no products avaliable'}}
        </div>
        
        <!-- <button [disabled]="!(item.inStock > 0)">buy now</button> -->
        <!-- <input type="text" [value]="name" (input)="onNameChange($event)">
        {{name}} -->
    </article>
</section>
