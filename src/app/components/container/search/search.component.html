<article class="search-product-container">
  <div class="search-product">
    <input
    type="text"
    class="search-product-input"
    #searchInput
    (keydown.enter)="updateSearchText(searchInput)"
    />
    <button
    class="btn btn-search"
    (click)="updateSearchText(searchInput)"
    >
      Search
    </button>
  </div>
  <div class="search-result-for">
    <p *ngIf="searchText == '' ? !showtext : showtext">
      <strong>Search result for: </strong>{{ searchText }}
    </p>
  </div>
</article>
