<div *ngFor="let item of product">
    <p>title: {{item.title}}</p>
    <p>storage: {{item.storage}}</p>
    <p>model: {{item.model}}</p>
    <p>color: {{item.color}}</p>
    <p>Price: {{'$' + item.price}}</p>
    <p>Discont: {{item.discont}}</p>
    <p>Disconted price:{{'$'+ getDiscontedPrice(item)}}</p>
</div>
